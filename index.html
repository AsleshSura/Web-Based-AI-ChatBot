<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css?v=2">
    </head>
    <body>
        <div class="sessions-sidebar" id="sessionsSidebar">
            <div class="sessions-header">
                <h3>Chat Sessions</h3>
                <button class="new-session-btn" id="newSessionBtn" title="Start new chat">
                    ‚ûï
                </button> 
            </div>
            <div class="sessions-list" id="sessionsList">
            </div>
            <button class="sidebar-toggle" id="sidebarToggle" title="Toggle sessions">
                üìÅ
            </button>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h1>Web-Based AI ChatBot</h1>
                <p>By: Aslesh Sura</p>
                <div class="header-controls">
                    <button class="export-chat-button" id="exportChatButton" title="Export chat history">
                        üì•
                    </button>
                    <button class="clear-chat-button" id="clearChatButton" title="Clear chat history">
                        üóëÔ∏è
                    </button>
                    <button class="theme-toggle" id="themeToggle">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input">
                    <textarea
                        type="text"
                        id="messageInput"
                        placeholder="Type your message here... (Shift+Enter for new line)"
                        maxlength="500"
                        rows="1"
                    ></textarea>
                    <button id="sendButton">
                        <span>Send</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="exportModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Export Chat History</h3>
                    <button class="modal-close" id="closeExportModal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Choose your export format:</p>
                    <div class="export-options">
                        <button class="export-option-btn" id="exportJSON">
                            JSON Format
                            <span class="export-desc">Structured data with timestamps</span>
                        </button>
                        <button class="export-option-btn" id="exportTXT">
                            Text Format
                            <span class="export-desc">Plain text conversation</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js?v=7"></script>

    </body>
</html>
